<!DOCTYPE HTML>
<html lang="de">
<head>
	<title>FLL Timetable</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/screens/style?screen=room" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="/js/client.js"></script>
	<script>
		function getJury() {
			const urlParams = new URLSearchParams(window.location.search);
			let jury;
			if (urlParams.has("jury")) {
				jury = urlParams.get('jury');
			} else if (urlParams.has('room')) {
				jury = urlParams.get('room');
			}
			return jury;
		}

		function updateJuryHeader() {
			const jury = getJury();
			console.log(jury)
			if (jury === undefined) {
				$('.juryHeader').text('no jury selected');
				return;
			}
			updateH2('room', jury);
		}

		function updateTable() {
			const jury = getJury();
			if (jury === undefined)
				return;
			$.ajax({
				method: "GET",
				url: "/rest/roomP/" + jury
			}).done(function(msg) {
				$('#timetable tbody').empty();
				$.each(msg, function(i, item) {
					$('<tr>').append(
						$('<td>').text(item.time),
						$('<td>').text(item.hasOwnProperty('team') ? item.team.name : 'Pause')
					).appendTo('#timetable');
				});
			}).catch(function(error) {
				console.log(error)
			});
		}

		$(document).ready(function() {
			updateH1('room', getJury());
			updateJuryHeader();
			setInterval(function() {
				updateH1('room', getJury());
				updateJuryHeader();
			}, 100000000);

			updateTable();
			setInterval(updateTable, 120000);
		});
	</script>

</head>
<body>
<h1 class="eventName"></h1>
<h2 class="juryHeader"></h2>

<table class="table" id="timetable">
	<thead>
	<tr>
		<th>Time</th>
		<th>Team</th>
	</tr>
	</thead>
	<tbody>

	</tbody>
</table>
</body>
</html>
